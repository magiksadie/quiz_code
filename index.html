<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Code Quiz!</h1>
        <a href="./highscores.html" class="btn" id="highScoresBtn">View Your Scores</a>
        
        <nav id="timer">Timer:</nav>
        <p>Click the start button below to begin!</p>
    </header>
    <main class="page-content">
        <section id="start">
            <p>Answer the following questions within the time limit. Wrong answers remove 10 seconds from the timer!</p>
            <button class="btn startBtn">Start Quiz</button>
        </section>
        <section id="question">
            <h2>What is the correct way to add comments in javaScript?</h2>
            <div id="options">
                <button type="button" class="answerBtn" data-number="1">// or */</button><br>
                <button type="button" class="answerBtn" data-number="2">| or ||</button><br>
                <button type="button" class="answerBtn" data-number="3">!--</button><br>
                <button type="button" class="answerBtn" data-number="4">*...*</button>
            </div>
        </section>
    </main>
    <footer>
        &copy; Created by Sadie Harty
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
