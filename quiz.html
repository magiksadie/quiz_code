<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Code Quiz!</h1>
        <a href="./highscores.html" class="btn" id="highScoresBtn">View Your Scores</a>
        <div id="timer">
        <p>Timer: </p>
        </div>
    </header>
    <main>
        <section id="questionSection">
            <h2 id ="question">What is the correct way to add comments in javaScript?</h2>
            <div id="options">
                <button type="button" class="btn answerBtn" data-number="1">// or */</button><br>
                <button type="button" class="btn answerBtn" data-number="2">| or ||</button><br>
                <button type="button" class="btn answerBtn" data-number="3">!--</button><br>
                <button type="button" class="btn answerBtn" data-number="4">*...*</button>
            </div>
        </section>
    </main>

    </footer>
    <script src="./assets/js/script.js"></script>
